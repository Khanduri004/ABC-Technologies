apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: abc-technologies
  namespace: abc-technologies
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: abc-technologies
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70