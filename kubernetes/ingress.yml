apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abc-technologies
  #annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  #ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: abc-frontend-service
            port:
              number: 80